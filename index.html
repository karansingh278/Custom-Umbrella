<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Umbrella</title>
</head>
<body>

<div class="container">
    <div class="umbrella">
        <img id="umbrella-img" src="./Umbrella Images/Blue umbrella.png" alt="Blue">
        <img id="loader" src="./Umbrella Images/loader_icon.svg" alt="Loading" class="loader">
        <div id="infoi">
            <img id="upload-logo" src/>
        </div>
    </div>
    <div class="details">
        <h1>Custom Umbrella</h1>
        <div class="colors">
            <div class="color gray" onclick="updateImage('Gray')"></div>
            <div class="color darkblue" onclick="updateImage('DarkBlue')"></div>
            <div class="color blue active" onclick="updateImage('Blue')"></div>
            <div class="color pink" onclick="updateImage('Pink')"></div>
            <div class="color yellow" onclick="updateImage('Yellow')"></div>
            <div class="color orange" onclick="updateImage('Orange')"></div>
            <div class="color red" onclick="updateImage('Red')"></div>
        </div>
        <p>Customize your umbrella</p>
        <p>Upload a logo for an instant preview.</p>
        <p><small>.png and .jpg files only. Max file size is 5MB.</small></p>
        <div class="upload-box">
            <div id="file-name" class="file-name">
                <button class="upload-btn" onclick="triggerFileInput()">
                    <img id = "upload-icon" src="./Umbrella Images/upload_icon.svg" alt="upload_img">
                    <img id="small-loader" src="./Umbrella Images/loader_icon.svg" alt="Loading" class="small-loader">
                </button>
                Upload Logo
                <button class="remove" onclick="removeFile()">&times;</button>
            </div>
            <input type="file" id="file-input" class="file-input" accept=".png, .jpg" onchange="handleFileChange(event)">
            <div id="error-message" class="error-message"></div> 
        </div>        
    </div>
</div>
<script src="index.js"></script>

</body>
</html>
